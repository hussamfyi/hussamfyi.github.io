<!doctype html>
<html lang="en">

  {% include head.html %}

  <body>
    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <!-- <small>{{ site.tagline }}</small> -->

          <nav class="nav">
            {% for nav in site.nav %}
            <small><a href="{{ nav.url }}">{{ nav.title }}</a></small>
            {% endfor %}
          </nav>
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="nav">
        <small>
         <!-- &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved. --><a href="#">Top &#8593;</a>&nbsp;<a href="/">Home</a>&nbsp;<a href="/about">About</a>&nbsp;<a href="/resume.pdf">Resume</a>&nbsp; 
        </small> 
        <!-- Adding footer from Seredyna <a href="#">Top &#8593;</a>
	{%- unless page.url == "/" -%}<a href="/" title="Home">Home</a>&nbsp;{%- endunless -%}
	{%- unless page.url == "/contact" -%}<a href="/contact" title="Contact">Contact</a>&nbsp;{%- endunless -%}
	{%- unless page.url == "/about" -%}<a href="/rss" title="RSS">RSS&nbsp;</a>{%- endunless -%} -->
      </footer>
    </div>

    {% if site.ga_analytics %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.ga_analytics }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}
  </body>
</html>
